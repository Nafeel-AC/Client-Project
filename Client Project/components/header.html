<header class="header">
  <div class="header__container">
    <!-- Top section with external link -->
    <div class="header__top">
      <div class="header__external-link">
        <span class="header__external-text">白潟総合研究所株式会社のサイトはこちら</span>
        <div class="header__external-icon">
          <svg width="15" height="15" viewBox="0 0 15 15" fill="none">
            <path d="M2.5 2.5H7.5V4.5H4.5V10.5H10.5V7.5H12.5V12.5C12.5 12.7761 12.2761 13 12 13H3C2.72386 13 2.5 12.7761 2.5 12.5V2.5Z" fill="white"/>
            <path d="M8.5 2.5H12.5V6.5H10.5V4.5L6.5 8.5L5.5 7.5L9.5 3.5H7.5V2.5H8.5Z" fill="white"/>
          </svg>
        </div>
      </div>
    </div>
    
    <!-- Main header content -->
    <div class="header__main">
      <div class="header__logo">
        <img src="assets/header-logo.png" alt="Logo" class="header__logo-img" />
      </div>
      <!-- Mobile menu toggle -->
      <button class="header__menu-toggle" aria-expanded="false" aria-controls="headerNav" aria-label="Open menu">
        <span class="header__menu-bars" aria-hidden="true"><span></span><span></span><span></span></span>
        <span class="header__menu-label">MENU</span>
      </button>
      
      <div class="header__nav" id="headerNav">
        <button class="header__nav-close" aria-label="Close menu">&times;</button>
        
        <div class="header__nav-links">
          <a href="#mv" class="header__nav-link">TOP</a>
          <a href="#about" class="header__nav-link">事例紹介</a>
          <a href="#concept" class="header__nav-link">サービス紹介</a>
          <a href="#voice" class="header__nav-link">セミナー</a>
          <a href="#notice" class="header__nav-link">会社概要</a>
        </div>
        
        <div class="header__buttons">
          <button class="header__btn">セミナーのお申し込み</button>
          <button class="header__btn">資料請求</button>
        </div>
      </div>
    </div>
  </div>
</header>
